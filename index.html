<head>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="grid-container">

            <div class="grid-item display">
                <div class='calc-display'>
                    0
                </div>
            </div>
            <div class="grid-item" value="AC">AC</div>
            <div class="grid-item" value="flip">+/-</div>
            <div class="grid-item" value="percent">%</div>
            <div class="grid-item" value="/">รท</div>
            <div class="grid-item" value="7">7</div>
            <div class="grid-item" value="8">8</div>
            <div class="grid-item" value="9">9</div>
            <div class="grid-item" value="*">*</div>
            <div class="grid-item" value="4">4</div>
            <div class="grid-item" value="5">5</div>
            <div class="grid-item" value="6">6</div>
            <div class="grid-item" value="-">-</div>
            <div class="grid-item" value="1">1</div>
            <div class="grid-item" value="2">2</div>
            <div class="grid-item" value="3">3</div>
            <div class="grid-item" value="+">+</div>
            <div class="grid-item item-num0" value="0">0</div>
            <div class="grid-item" value="deci">.</div>
            <div class="grid-item" value="equal">=</div>

        </div>
    </div>

</body>
<script src="./calculator.js"></script>
